<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>

  </head>
  <body>
   <div id="enterUsername" class="container">
       <div class="form-group">
           <input type="text" id="username" class="form-control" placeholder="Enter Username">
           <br>
           <a href="" id="enterChat" class="btn btn-primary" >Enter Chat</a>
       </div>
   </div>
   <div id="chatMain" class="container hidden">
       <h1 class="display-4">Chat</h1>
       <div id="mainInner" class="row">
           <div id="chatWindows" class="col-9">
               <div id="publicChat" class="chatroom active"></div>
           </div>
           <div id="userList" class="col-3">
               <ul></ul>
           </div>
           </div>
           <div id="rooms" class="row">
               <div id="mainroom" class="active">
                   Public Chat
               </div>
           </div>
           <div class="row">
               <br>
               <br>
               <div class="col-6">
                   <textarea name="" id="chatText" cols="30" rows="10" class="form-control" placeholder="Enter chat message"></textarea>
               </div>
           </div>

       
   </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="client.js"></script>  
<script>
    $(function(){
          $("input#username").focus();
    });
</script>
</body>
</html>
